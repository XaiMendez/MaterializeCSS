
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <style media="screen">
        .demo {
          height: 250px;
        }
      </style>
    </head>

    <body>

      <h1>Materialize CSS</h1>
      <h4>Trabajando con Im√°genes - Responsive</h4>

      <div class="container">
        <span>Imagen Responsive</span><br>
        <img class="responsive-img" src="http://fakeimg.pl/800x300/?text=@Xavier__Mendez&font=lobster">

        <span>Imagen Circular</span><br>
        <img class="circle responsive-img" src="http://fakeimg.pl/300x300/?text=@Xavier&font=lobster">

        <span>Video Responsive</span>
        <div class="row">
          <div class="col s6">
            <div class="video-container">
              <iframe width="853" height="480" src="//www.youtube.com/embed/Q8TXgCzxEnw?rel=0" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
