
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    </head>

    <body>

      <h1>Materialize CSS</h1>
      <p>Congifuraci√≥n de Colores</p>

      <!-- blue : Clase Principal -->
      <!-- lighten-n : Clase Secundaria para tonalidad del color Principal -->
      <div class="card-panel blue lighten-1">Card Panel blue lighten-1</div>
      <div class="card-panel blue lighten-2">Card Panel blue lighten-2</div>
      <div class="card-panel blue lighten-3">Card Panel blue lighten-3</div>

      <br>
      <h1>Aplicando Colores a Texto</h1>
      <span class="blue-text">Texto color azul</span><br>
      <span class="blue-text text-darken-1">Texto color azul</span><br>
      <span class="blue-text text-darken-2">Texto color azul</span><br>
      <span class="green-text black">Texto con marcado</span><br>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
